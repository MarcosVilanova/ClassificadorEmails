<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificador de Emails</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 50px;
}
.container {
    max-width: 700px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
    color: #2c3e50;
    text-align: center;
}
textarea {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
}
button {
    background-color: #2980b9;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}
button:hover {
    background-color: #3498db;
}
.resultado {
    margin-top: 20px;
    padding: 15px;
    border: 1px solid #2980b9;
    border-radius: 4px;
    background-color: #ecf0f1;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Classificador de Emails</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label>Insira o texto do email:</label><br>
            <textarea name="email_text" rows="6" cols="50"></textarea><br><br>
            <label>Ou fa√ßa upload de um arquivo (.txt ou .pdf):</label><br>
            <input type="file" name="email_file"><br><br>
            <button type="submit">Processar Email</button>
        </form>

        {% if error %}
            <div style="background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; padding: 15px; border-radius: 4px; margin-top: 20px;">
                <h3>Erro:</h3>
                <p>{{ error }}</p>
            </div>
        {% endif %}

        {% if category %}
            <div class="resultado">
                <h2>Categoria: {{ category }}</h2>
                <h3>Resposta sugerida:</h3>
                <p>{{ suggestion }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
